<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>

    <!-- CSS -->
    <link rel="stylesheet" href="/style/style.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JSS -->
    <script src="../scripts/navbar-logged-in.js" type="text/javascript" defer></script>
    <script src="../scripts/footer-sticky.js" type="text/javascript" defer></script>
    <script src="../scripts/products.js" type="text/javascript" defer></script>
</head>

<body>
<header>
    <div id="navbar-container"></div>
</header>

<h1>Produkte</h1>

<button type="button">
    <a class="nav-link" href="#" id="shopping-cart-link">Warenkorb</a>
</button>

<!-- Table to display products -->
<table>
    <thead>
    <tr>
        <th>Produkt ID</th>
        <th>Produktname</th>
        <th>Beschreibung</th>
        <th>Preis</th>
        <th>Kategorie</th>
        <th>Menge</th>
        <th>Bild</th>
    </tr>
    </thead>
    <tbody id="productTableBodyUser">
    <!-- Product rows will be added here dynamically -->
    </tbody>
</table>

<footer>
    <div id="footer-sticky"></div>
</footer>

<script>
    // A click event listener to the "Admin-Zone" link
    document.getElementById("shopping-cart-link").addEventListener("click", function () {

        var authToken = sessionStorage.getItem("token");
        var tokens = authToken.split(".");
        var payload = JSON.parse(atob(tokens[1])); // Parse the token payload as JSON
        var username = payload.username; // Extract the username from the payload
        sessionStorage.setItem('usernameToken', username);

        var userData = {
            "userName" : sessionStorage.getItem('usernameToken'),
        };

        var total = 0;

        if (authToken) {
            $.ajax({
                url: "http://localhost:8080/cart/create/" + username,
                method: "POST",
                headers: {
                    Authorization: "Bearer " + authToken
                },
                success: function (response) {
                    sessionStorage.setItem('cartPriceTotal', total)
                    window.location.href = "../pages/shopping-cart.html";
                },
                error: function (xhr, status, error) {
                    console.error(error);
                }
            });
        } else {
            // Handle the case where authToken is not found in sessionStorage
            console.error("Authentication token not found in sessionStorage.");
        }
    });
</script>

</body>
</html>
