<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/style.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../scripts/footer-sticky.js"></script>

    <!-- Custom JavaScript -->
    <script src="../scripts/navbar.js" type="text/javascript" defer></script>
    <script src="../scripts/footer-sticky.js" type="text/javascript" defer></script>
    <script src="../scripts/login.js" type="text/javascript" defer></script>
</head>

<body>
<header>
    <div id="navbar-container"></div>
</header>

<div class="container-lg d-flex justify-content-center align-items-center h-100 ">
    <div class="formWrapper w-50">
        <form>
            <!-- Email input -->
            <div class="form-outline position-relative p-3">
                <label class="form-label lableStyle m-0 position-absolute" for="username">Username</label>
                <input type="email" id="username" class="form-control"/>
            </div>

            <!-- Password input -->
            <div class="form-outline position-relative p-3">
                <label class="form-label lableStyle position-absolute" for="password">Password</label>
                <input type="password" id="password" class="form-control"/>
            </div>

            <!-- Submit button -->
            <div class="submitWrapper w-100 d-flex justify-content-center align-items-center">
                <button id="btn-login" type="button" class="btn btnColor btn-block logBtn p-2">Sign in</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div id="footer-sticky"></div>
</footer>
</body>
</html>
