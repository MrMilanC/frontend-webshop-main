<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Shopping Cart Example</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>
<header>

</header>

<main>

    <div class="container">
        <h1>Biohof - Warenkorb</h1>
        <p>WählenSie Ihre Produkte</p>
        <p>Die Auswahl ist sehr groß</p>
        <div id="alerts"></div>
        <div class="productcont">
            <div class="product">
                <h3 class="productname">Produkt 1</h3>
                <p>Beschreibung...</p>
                <p class="price">Euro 5.05</p>
                <button class="addtocart">In Warenkorb</button>
            </div>
            <div class="product">
                <h3 class="productname">Produkt 2</h3>
                <p>Beschreibung...</p>
                <p class="price">Euro 8.50</p>
                <button class="addtocart">In Warenkorb</button>
            </div>
            <div class="product">
                <h3 class="productname">Produkt 3</h3>
                <p>Beschreibung...</p>
                <p class="price">Euro 10.50</p>
                <button class="addtocart">In Warenkorb</button>
            </div>
        </div>
        <div class="cart-container">
            <h2>Warenkorb</h2>
            <table>
                <thead>
                <tr>
                    <th><strong>Produkt</strong></th>
                    <th><strong>Preis</strong></th>
                </tr>
                </thead>
                <tbody id="carttable">
                </tbody>
            </table>
            <hr>
            <table id="carttotals">
                <tr>
                    <td><strong>Artikel</strong></td>
                    <td><strong>Insgesamt</strong></td>
                </tr>
                <tr>
                    <td>x <span id="itemsquantity">0</span></td>

                    <td>Euro <span id="total">0</span></td>
                </tr>
            </table>

            <div class="cart-buttons">
                <button id="emptycart">Warenkorb leeren</button>
                <button id="checkout">Checkout</button>
            </div>
        </div>
    </div>
    <!-- partial -->


</main>

</body>
</html>
