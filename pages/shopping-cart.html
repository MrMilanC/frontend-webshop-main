<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Biohof</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/style.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../scripts/navbar.js" type="text/javascript" defer></script>
    <script src="../scripts/footer-sticky.js" type="text/javascript" defer></script>
    <script src="../scripts/shopping-cart.js" type="text/javascript" defer></script>
</head>

<body>
<header>
    <div id="navbar-container"></div>
</header>

<main>
    <div class="container">
        <h1>Biohof - Warenkorb</h1>
        <p>WÃ¤hlen Sie Ihre Produkte</p>
        <br>
        <div id="alerts"></div>
        <div class="productcont">
            <!-------JS fill content product list------>
            <div class="container text-center d-flex align-items-center justify-content-center h-40">
                <!-- Table to display products -->
                <table>
                    <thead>
                    <tr>
                        <th>Produkt ID</th>
                        <th>Produktname</th>
                        <th>Beschreibung</th>
                        <th>Preis</th>
                        <th>Kategorie</th>
                        <th>Menge</th>
                        <th>Bild</th>
                    </tr>
                    </thead>
                    <tbody id="productTableBodyCart">
                    <!-- Product rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>


        <div class="cart-container">
            <h2>Warenkorb</h2>
            <table>
                <thead>
                <tr>
                    <th><strong>Produkt</strong></th>
                    <th><strong>Preis</strong></th>
                </tr>
                </thead>
                <tbody id="carttable">
                </tbody>
            </table>
            <hr>
            <table id="carttotals">
                <tr>
                    <td><strong>Artikel</strong></td>
                    <td><strong>Insgesamt</strong></td>
                </tr>
                <tr>
                    <td>x <span id="itemsquantity">0</span></td>

                    <td>Euro <span id="total">0</span></td>
                </tr>
            </table>

            <div class="cart-buttons">
                <button id="emptycart">Warenkorb speichern</button>
                <button id="checkout">Warenkorb leeren</button>
            </div>


            <!-- GEKAUFT -->

            <div class="productcont-bought">
                <!-------JS fill content product list------>
                <div class="container text-center d-flex align-items-center justify-content-center h-40">
                    <!-- Table to display products -->
                    <table>
                        <thead>
                        <tr>
                            <th>Produkt ID</th>
                            <th>Produktname</th>
                            <th>Beschreibung</th>
                            <th>Preis</th>
                            <th>Kategorie</th>
                            <th>Menge</th>
                            <th>Bild</th>
                        </tr>
                        </thead>
                        <tbody id="productTableBodyBought">
                        <!-- Product rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
