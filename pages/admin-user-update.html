<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/style.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../scripts/navbar-logged-in.js" type="text/javascript" defer></script>
    <script src="../scripts/footer.js" type="text/javascript" defer></script>
    <script src="../scripts/admin-user-update.js" type="text/javascript" defer></script>
</head>
<body>
<header>
    <div id="navbar-container"></div>
</header>
<div class="containerForm container-md d-flex justify-content-center align-items-center">

    <form action="" class="w-50">
        <div class="usrName d-flex flex-column">
            <input class="form-control" id="firstNameUpdate" aria-label="Sizing example input" type="text" name="firstNameUpdate"
                   placeholder="Vorname..."/>
        </div>
        <div class="usrLastName">
            <input class="form-control" id="lastNameUpdate" type="text" name="lastNameUpdate" placeholder="Nachname..."/>
        </div>
        <div class="usrUserName">
            <input class="form-control" id="userNameUpdate" type="text" name="userNameUpdate" placeholder="Benutzername..."/>
        </div>
        <div class="password">
            <input class="form-control" id="passwordUpdate" type="text" name="passwordUpdate" placeholder="Password..."/>
        </div>
        <div class="email">
            <input class="form-control" id="emailUpdate" type="text" name="emailUpdate" placeholder="Email-Adresse..."/>
        </div>
        <div class="role">
            <input class="form-control" id="roleUpdate" type="text" name="roleUpdate" placeholder="Rolle..."/>
        </div>
        <br>
        <button id="updateUserButton" type="button" class="btn btnColor btn-sm">Absenden</button>
    </form>
</div>
<footer>
    <div id="footer-container"></div>
</footer>
</body>
</html>
