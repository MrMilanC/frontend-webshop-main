<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/style.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../scripts/navbar-logged-in.js" type="text/javascript" defer></script>
    <script src="../scripts/footer.js" type="text/javascript" defer></script>
    <script src="../scripts/admin-product-update.js" type="text/javascript" defer></script>
</head>
<body>
<header>
    <div id="navbar-container"></div>
</header>
<div class="container">
    <h3>Produktdaten Ã¤ndern</h3>
    <form id="productFormUpdate" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">
                <input type="hidden" id="idUpdate" name="id">
                <div class="form-group">
                    <label for="nameUpdate">Name</label>
                    <input type="text" class="form-control" required id="nameUpdate" placeholder="Namen eintragen">
                </div>
                <div class="form-group">
                    <label for="categoryUpdate">Kategorie waehlen</label>
                    <input type="text" class="form-control" required id="categoryUpdate" placeholder="Kategorie eintragen">
                </div>
                <div class="form-group">
                    <label for="priceUpdate">Preis</label>
                    <input type="number" class="form-control" required id="priceUpdate" placeholder="Preis">
                </div>
                <div class="form-group">
                    <label for="quantityUpdate">Menge</label>
                    <input type="number" class="form-control" required id="quantityUpdate" placeholder="Menge">
                </div>
                <div class="form-group">
                    <label for="descriptionUpdate">Produktbeschreibung</label>
                    <textarea class="form-control" rows="5" id="descriptionUpdate"></textarea>
                </div>
            </div>
            <div class="col-sm-5">
                <p>Produktbild</p>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" accept="image/jpeg, image/png" id="productImageUpdate"/>
                    <label class="custom-file-label" for="productImageUpdate">Bild waehlen</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreviewUpdate" height="100px" width="100px" style="margin-top: 20px" alt=" ">
                </div>
                <input type="hidden" id="imgNameUpdate">
                <button type="button" id="submitProductUpdate" class="btn btn-primary">Speichern</button>
            </div>
        </div>
    </form>
</div>
<footer>
    <div id="footer-container"></div>
</footer>
</body>
</html>
