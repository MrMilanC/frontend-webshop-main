<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/style.css"/>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../scripts/navbar-logged-in.js" type="text/javascript" defer></script>
    <script src="../scripts/footer.js" type="text/javascript" defer></script>
    <script src="../scripts/admin-product-add.js" type="text/javascript" defer></script>
</head>
<body>
<header>
    <div id="navbar-container"></div>
</header>
<div class="container">
    <h3>Benutzer eintragen</h3>
    <form id="productForm" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">
                <input type="hidden" id="id" name="id">
                <div class="form-group">
                    <label for="firstName">Vorname</label>
                    <input type="text" class="form-control" required id="firstName" placeholder="Vornamen eintragen">
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname</label>
                    <input type="text" class="form-control" required id="lastName" placeholder="Nachnamen eintragen">
                </div>
                <div class="form-group">
                    <label for="userName">Benutzername</label>
                    <input type="text" class="form-control" required id="userName"
                           placeholder="Benutzernamen eintragen">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" required id="email" placeholder="Email eintragen">
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="text" class="form-control" required id="password" placeholder="Passwort eintragen">
                </div>
                <div class="form-group">
                    <label for="role">Rolle</label>
                    <input type="text" class="form-control" required id="role" placeholder="User oder Admin">
                </div>
                <button type="button" id="submitUser" class="btn btn-primary">Speichern</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
