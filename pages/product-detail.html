<div class="container">
    <h3>Produktdetails</h3>
    <form id="productFormDetail" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-5">
                <input type="hidden" id="idDetail" name="id">
                <div class="form-group">
                    <label for="nameDetail">Name</label>
                    <input type="text" class="form-control" required id="nameDetail" placeholder="Namen eintragen">
                </div>
                <div class="form-group">
                    <label for="categoryDetail">Kategorie waehlen</label>
                    <input type="text" class="form-control" required id="categoryDetail" placeholder="Kategorie eintragen">
                </div>
                <div class="form-group">
                    <label for="priceDetail">Preis</label>
                    <input type="number" class="form-control" required id="priceDetail" placeholder="Preis">
                </div>
                <div class="form-group">
                    <label for="quantityDetail">Menge</label>
                    <input type="number" class="form-control" required id="quantityDetail" placeholder="Menge">
                </div>
                <div class="form-group">
                    <label for="descriptionDetail">Produktbeschreibung</label>
                    <textarea class="form-control" rows="5" id="descriptionDetail"></textarea>
                </div>
            </div>
            <div class="col-sm-5">

                <div class="form-group">
                    <img src="#" id="imgPreviewDetail" height="500px" width="500px" style="margin-top: 20px" alt=" ">
                </div>
                <input type="hidden" id="imgNameDetail">
            </div>
        </div>
    </form>
</div>
